<body ng-controller="UserController">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">LOG IN</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Username" name="Username" type="user"
									autofocus="" ng-model="Input.username" required>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password"
									ng-model="Input.password" required>
							</div>
							<!-- <div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div> -->
							<button type="submit" class="btn btn-success pull-right" ng-click="Login()">
								Login
							</button>
							<!-- <a href="" ng-click="Login()" class="btn btn-primary">LOGIN</a> -->
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->
	<script src="js/bootstrap.min.js"></script>
</body>
