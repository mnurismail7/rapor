<H2>ADD NEW GURU</H2>
<div class="">
    <form>
        <div class="row form-group">
            <div class="col col-md-3">
                <label for="disabled-input" class=" form-control-label">Nama Guru</label>
            </div>
            <div class="col-12 col-md-3">
                <input type="text" class="form-control" ng-model="Input.Nama_Guru">
            </div>
        </div>
        <div class="row form-group">
            <div class="col col-md-3">
                <label for="disabled-input" class=" form-control-label">NIP</label>
            </div>
            <div class="col-12 col-md-3">
                <input type="text" class="form-control" ng-model="Input.NIP">
            </div>
        </div>
        <div class="row form-group">
            <button ng-click="Simpan()" class="btn btn-primary">Simpan</button>
        </div>
    </form>
<table>
    <tr>
        <td>ID Guru</td>
        <td>Nama Guru</td>
        <td>NIP</td>
    </tr>
    <tr ng-repeat="item in DataGuru">
        <td>{{item.id_guru}}</td>
        <td>{{item.Nama_Guru}}</td>
        <td>{{item.NIP}}</td>
    </tr>
</table>
</div>
