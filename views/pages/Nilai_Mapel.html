                <div class="row form-group">
                    <div class="col col-md-2">
                        <label for="disabled-input" class=" form-control-label">Nama</label>
                    </div>
                    <div class="col-12 col-md-3">
                        <select class="form-control"
                            ng-options="item.NISN as item.Nama_Siswa for item in DataSiswa track by item.NISN"
                            ng-model="Input.NISN"></select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-12">
                        <table class="table">
                            <tr>
                                <th>MATA PELAJARAN</th>
                                <th width="300px">NILAI</th>
                                <th width="100px">SAKIT</th>
                                <th width="100px">IZIN</th>
                                <th width="100px">ALPA</th>
                            </tr>
                            <tr ng-repeat="item in DataMapel">
                                <th>
                                    <label for="disable-input" class="form-control-label"
                                        ng-model="item.id_mapel"><br>{{item.Mata_Pelajaran}}</label>
                                </th>
                                <td>
                                    <input type="range" min="0" max="100" value="0" class="form-control"
                                        ng-model="item.Nilai" required><code><b>{{item.Nilai}}</b></code>
                                </td>
                                <td>
                                    <input type="number" value="0" class="form-control" placeholder="Sakit"
                                        ng-model="item.Sakit" >
                                </td>
                                <td>
                                    <input type="number" value="0" class="form-control" placeholder="Izin"
                                        ng-model="item.Izin" >
                                </td>
                                <td>

                                        ng-model="item.Alpa" >
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-3">

<div class="panel panel-success">
    <div class="panel-heading"><b>DATA NILAI MATA PELAJARAN</b></div>
    <div class="panel-body">
        <div class="col-md-14">
            <table class="table">
                <tr>
                    <th>NISN</th>
                    <th>Nama</th>
                    <th>Mata Pelajaran</th>
                    <th>Nilai</th>
                    <th>Sakit</th>
                    <th>Izin</th>
                    <th>Alpa</th>
                    <th>Aksi</th>
                </tr>
                <tr ng-repeat="item in DataNilai_Mapel">
                    <td>{{item.NISN}}</td>
                    <td>{{item.Nama_Siswa}}</td>
                    <td>{{item.Mata_Pelajaran}}</td>
                    <td>{{item.Nilai}}</td>
                    <td>{{item.Sakit}}</td>
                    <td>{{item.Izin}}</td>
                    <td>{{item.Alpa}}</td>
                    <td>
                        <button class="btn btn-md btn-success" ng-click="GetDataItem(item)">UBAH</button>
                        &nbsp;
                        <button class="btn btn-md btn-danger" ng-click="Hapus(item)">HAPUS</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
