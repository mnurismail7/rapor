<div class="panel panel-primary">
    <div class="panel-heading"><b>TAMBAH DATA KELAS SISWA</b>
        <span class="pull-right clickable panel-toggle"><em class="fa fa-toggle-up"></em></span></div>
    <div class="panel-body">
        <div class="col-md-12">
            <form role="form">
                <div class="row form-group">
                    <div class="col col-md-2">
                        <label for="disabled-input" class=" form-control-label">Wali Kelas</label>
                    </div>
                    <div class="col-12 col-md-3">
                            <select class="form-control"
                            ng-options="item.id_trxkelas as item.Nama_Guru for item in DataWaliKelas track by item.id_trxkelas"
                            ng-model="Input.id_trxkelas"></select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-2">
                        <label for="disabled-input" class=" form-control-label">NISN</label>
                    </div>
                    <div class="col-12 col-md-3">
                            <select class="form-control"
                            ng-options="item.NISN as item.Nama_Siswa for item in DataSiswa track by item.NISN"
                            ng-model="Input.NISN"></select>
                        <!-- <input type="text" class="form-control" ng-model="Input.NISN" placeholder="NISN"> -->
                    </div>
                </div>
                <!-- <div class="row form-group">
                    <div class="col col-md-2">
                        <label for="disabled-input" class=" form-control-label">Nama Siswa</label>
                    </div>
                    <div class="col-12 col-md-3">
                        <input type="text" class="form-control" ng-model="SelectedSiswa.Nama_Siswa" placeholder="Nama Siswa" disabled>
                    </div>
                </div> -->
                <div class="row form-group">
                    <div class="col col-md-2"></div>
                    <div class="col-12 col-md-3">
                        <button ng-click="Simpan()" class="btn btn-primary">SIMPAN</button>
                        &nbsp;
                        <button ng-click="Clear()" class="btn btn-primary">CLEAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="panel panel-success">
    <div class="panel-heading"><b>DATA KELAS SISWA</b></div>
    <div class="panel-body">
        <div class="col-md-4">
            <input type="text" class="form-control" ng-model="saring" placeholder="Cari Wali Kelas">
        </div>
        <br><br><br>
        <div class="col-md-14">
            <table class="table">
                <tr>
                    <th>No</th>
                    <th>Tahun Ajaran</th>
                    <th>Semester</th>
                    <th>Wali Kelas</th>
                    <th>Kelas</th>
                    <th>NISN</th>
                    <th>Nama Siswa</th>
                    <th width="250px">Aksi</th>
                </tr>
                <tr ng-repeat="item in DataKelasSiswa | filter:saring">
                    <td>{{$index+1}}</td>
                    <td>{{item.Tahun_Ajar}}</td>
                    <td>{{item.Semester}}</td>
                    <td>{{item.Nama_Guru}}</td>
                    <td>{{item.Kelas}}</td>
                    <td>{{item.NISN}}</td>
                    <td>{{item.Nama_Siswa}}</td>
                    <td>
                        <button class="btn btn-success" ng-click="GetDataItem(item)">UBAH</button>
                        &nbsp;
                        <button class="btn btn-danger" ng-click="Hapus(item)">HAPUS</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
